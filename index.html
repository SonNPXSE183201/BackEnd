<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts - Inter & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>FertiCare - Fertility Clinic Management System</title>
  </head>
  <body>
    <!-- Đảm bảo script này nằm ngay đầu <body> để patch localStorage thật sớm -->
    <script>
      // Nếu redux_store chưa tồn tại hoặc giá trị là null/undefined thì set giá trị mặc định hợp lệ
      const key = "redux_store";
      const val = window.localStorage.getItem(key);
      if (!val || val === "undefined" || val === "null") {
        window.localStorage.setItem(
          key,
          JSON.stringify({ geo: { language: "vi" } })
        );
      }
    </script>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
